<section class="navbar navbar-default navbar-fixed-top header-style" role="navigation">

  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"
              style="margin-top: 3%; background-color: white; border: solid 1px #bf2b2a">
        <span style="background-color: #bf2b2a" class="icon icon-bar"></span>
        <span style="background-color: #bf2b2a" class="icon icon-bar"></span>
      </button>
      <img title="Logo" [src]="ImgLogo" routerLink="/home" style="cursor: pointer; margin-top: 10%">
      <!--<a style="color: #bf2b2a; margin-top: 3%; cursor: hand" class="navbar-brand"><span routerLink="/home">Website-->
      <!--LOGO</span></a>-->
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right margin-design">

        <li data-toggle="modal" data-target="#squarespaceModalLogin"
            class="smoothScroll center-block"
            style="cursor: pointer"><a style="color: #bf2b2a">
          <div title="Sign In" [hidden]="currentUser != null"><span class="glyphicon glyphicon-log-in" data-toggle="modal"
                                                    data-target="#squarespaceModalLogin"></span> Sign In
          </div>
        </a></li>
        <li data-toggle="modal" data-target="#squarespaceModalSignUp"
            class="smoothScroll center-block"
            style="cursor: pointer"><a style="color: #bf2b2a">
          <div title="Sign Up" [hidden]="currentUser != null"><span class="glyphicon glyphicon-log-in" data-toggle="modal"
                                                    data-target="#squarespaceModalSignUp"></span> Sign Up
          </div>
        </a></li>

        <li><a class="smoothScroll" style="color: #bf2b2a">
          <div *ngIf="currentUser != null"><b>{{currentUser.firstName}}</b></div>
        </a></li>
        <li><a class="smoothScroll" style="color: #bf2b2a">
          <div title="Profile" [hidden]="!currentUser" style="font-size: 24px;margin-top: -10px; cursor: pointer"
               [routerLink]="['/userProfile']"><span
            class="glyphicon glyphicon-user"></span>
          </div>
        </a></li>
        <li><a class="smoothScroll" style="color: #bf2b2a">
          <div title="Logout" [hidden]="currentUser == null" (click)="logOut()" [routerLink]="['/']"
               style="cursor: pointer; font-size: 28px; margin-top: -13px">
            <span
              class="glyphicon glyphicon-log-out"></span>
          </div>
        </a></li>
      </ul>
    </div>

  </div>

</section>

<app-loginpage></app-loginpage>
<app-signuppage></app-signuppage>
