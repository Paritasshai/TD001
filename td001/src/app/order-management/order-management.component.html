<table class="table table-striped">
  <thead>
  <tr>
    <th>User ID</th>
    <th>Payment ID</th>
    <th>Username</th>
    <th>Email</th>
    <th>Payment</th>
  </tr>
  </thead>
  <tbody>
  <tr [hidden]="orderPayments == undefined" *ngFor="let orderPayment of orderPayments">
    <td>{{orderPayment.users[0].id}}</td>
    <td>{{orderPayment.transRef}}</td>
    <td>{{orderPayment.users[0].firstName}}</td>
    <td>{{orderPayment.users[0].email}}</td>
    <td>{{orderPayment.transAmount}}</td>
  </tr>
  </tbody>
</table>
