<div class="container">
  <div class="panel-body">

    <!-- line modal -->
    <div class="modal fade" id="squarespaceModalLogin" tabindex="-1" role="dialog"
         aria-labelledby="modalLabel"
         aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!--<div class="modal-header">-->
          <!--<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span-->
          <!--class="sr-only">Close</span></button>-->
          <!--</div>-->
          <!--<alert>-->
          <!--<div class="alert alert-success">Registration successful-->
          <!--</div>-->
          <!--</alert>-->
          <div class="modal-body">
            <div class="container-fluid double">
              <div class="row col-md-12">
                <div class="col-md-4 style-height imgLogin">
                  <!--<img [src]="ImgLogin" class="img-responsive" style="width: 300px; height: auto; margin-top: 10px"/>-->
                </div>
                <div class="col-md-8 style-height">
                  <div class="wrapper">
                    <div align="center">
                      <input
                        style="background-color: #4267b2; color: white; width: 80%; font-size: 14px; margin-top: 5%"
                        class="btn btn-lg btn-primary btn-block"
                        (click)="loginWithFacebook()" id="facebook"
                        value="Connect with Facebook">
                    </div>
                    <form name="form" (ngSubmit)="signIn()" #f="ngForm" novalidate>
                      <!--<div align="center">-->
                      <!--<div-->
                      <!--class="fb-login-button"-->
                      <!--data-max-rows="1"-->
                      <!--data-size="large"-->
                      <!--data-button-type="continue_with" (click)="loginWithFacebook()">-->
                      <!--</div>-->
                      <!--</div>-->

                      <hr class="style15">
                      <div class="group">
                        <input type="email" [(ngModel)]="model.email" name="email" id="email" required/><span
                        class="highlight"></span><span class="bar"></span>
                        <label>Email</label>
                      </div>
                      <div class="group">
                        <input type="password" [(ngModel)]="model.password" name="password" id="password"
                               required/><span class="highlight"></span><span class="bar"></span>
                        <label>Password</label>
                      </div>
                      <a routerLink="/forgotPassword" data-dismiss="modal">forgot password</a>
                      <div class="" align="center" style="margin-top: 5px">
                        <button [disabled]="loading" class="btn btn-primary btn-md">Login</button>
                        <button data-dismiss="modal" class="btn btn-primary btn-md">Cancel</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
