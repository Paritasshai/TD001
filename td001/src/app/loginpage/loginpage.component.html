    <div class="modal fade" id="squarespaceModalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
         aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="background-color: #f8f8f8;">

                <div class="col-sm-4">
                  <img [src]="ImgLogin" class="img-responsive"/>
                </div>
                <div class="col-sm-8">
                  <form class="form-signin">
                    <fieldset>
                      <input class="form-control" placeholder="Username" [(ngModel)]="username" name="username"
                             id="username" type="text" required>
                      <input class="form-control" placeholder="Password" [(ngModel)]="password" name="password"
                             id="password" type="password" required>
                      <br>
                      <input data-dismiss="modal" class="btn btn-lg btn-success btn-block" (click)="clickLogin()"
                             type="submit" id="login"
                             value="Login">
                      {{clickMessage}}
                    </fieldset>
                  </form>
