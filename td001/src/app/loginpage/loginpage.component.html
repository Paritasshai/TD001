<div class="container">
  <div class="panel-body">

    <!-- line modal -->
    <div class="modal fade" id="squarespaceModalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
         aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span
              class="sr-only">Close</span></button>
            <!--<img [src]="ImgLogo" class="img-responsive" style="width: 150px; padding: 2%"/>-->
          </div>
          <div class="modal-body">
            <alert>
              <div class="alert alert-success" ng-reflect-ng-class="[object Object]">Registration successful
              </div>
            </alert>

            <div class="container-fluid">
              <div class="row">
                <div class="col-md-4 style-height">
                  <img [src]="ImgLogin" class="img-responsive" style="width: 300px; height: auto; margin-top: 10px"/>
                </div>
                <div class="col-md-8 style-height">
                  <div class="wrapper">
                    <form name="form" (ngSubmit)="signIn()" #f="ngForm" novalidate>
                      <div class="group">
                        <input type="email" [(ngModel)]="model.email" name="email" id="email" required/><span
                        class="highlight"></span><span class="bar"></span>
                        <label>Email</label>
                      </div>
                      <div class="group">
                        <input type="password" [(ngModel)]="model.password" name="password" id="password"
                               required/><span class="highlight"></span><span class="bar"></span>
                        <label>Password</label>
                      </div>
                      <div class="" align="left">
                        <button [disabled]="loading" class="btn btn-primary btn-md">Login</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

              <br>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
