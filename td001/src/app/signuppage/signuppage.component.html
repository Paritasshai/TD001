<div class="container">
  <div class="panel-body">

    <!-- line modal -->
    <div class="modal fade" id="squarespaceModalSignUp" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
         aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span
              class="sr-only">Close</span></button>
            <div class="panel-heading">
              <div class="row-fluid user-row">
                <img [src]="ImgLogo" class="img-responsive" style="width: 200px;"/>
              </div>
            </div>

            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-4">
                  <img [src]="ImgSignUp" class="img-responsive" style="width: auto; height: 430px;"/>
                </div>
                <div class="col-sm-8">
                  <input class="btn btn-lg btn-primary btn-block" (click)="clickLogin()" type="submit" id="facebook"
                         value="Sign Up With Facebook">
                  <hr class="style15">
                  <div class="col-lg-12 well">
                    <div class="row">
                      <form>
                        <div class="col-sm-12">
                          <div class="row">
                            <div class="col-sm-6 form-group">
                              <label>First Name</label>
                              <input type="text" placeholder="Enter First Name.." class="form-control"
                                     [(ngModel)]="User.firstName" name="firstName" id="firstName" required/>
                            </div>
                            <div class="col-sm-6 form-group">
                              <label>Last Name</label>
                              <input type="text" placeholder="Enter Last Name.." class="form-control"
                                     [(ngModel)]="User.lastName" name="lastName" id="lastName" required/>
                            </div>
                          </div>
                          <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" placeholder="Enter Email.." class="form-control"
                                   [(ngModel)]="User.email" name="email" id="email" required/>
                          </div>
                          <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="Enter Password.." rows="3" class="form-control"
                                   [(ngModel)]="User.password" name="password" id="password" required/>
                          </div>
                          <br>
                          <input class="btn btn-lg btn-success btn-block" (click)="clickSignUp()" type="submit"
                                 id="login" value="Sign Up">
                        </div>
                      </form>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
