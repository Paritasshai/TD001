<div class="container">

  <!-- line modal -->
  <div class="modal fade" id="squarespaceModalSignUp" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header" style="background-color: #f8f8f8;">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span
            class="sr-only">Close</span></button>
        </div>

        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-4">
                <img [src]="ImgSignUp" class="img-responsive" style="width: 400px; height: auto; margin-top: 50%"/>
              </div>
              <br>
              <div class="col-sm-8">
                <input class="btn btn-lg btn-primary btn-block" (click)="clickLogin()" type="submit" id="facebook"
                       value="Sign Up With Facebook">
                <hr class="style15">
                <div class="col-lg-12 well">
                  <div class="row">
                    
                    <form>
                      <div class="col-sm-12">
                        <div class="row">
                          <div class="col-sm-6 form-group">
                            <input type="text" placeholder="First Name.." class="form-control"
                                   [(ngModel)]="User.firstName" name="firstName" id="firstName" required/>
                          </div>
                          <div class="col-sm-6 form-group">
                            <input type="text" placeholder="Last Name.." class="form-control"
                                   [(ngModel)]="User.lastName" name="lastName" id="lastName" required/>
                          </div>
                        </div>

                        <div class="form-group">
                          <input type="email" placeholder="Email.." class="form-control"
                                 [(ngModel)]="User.email" name="email" id="email" required/>
                        </div>

                        <div class="form-group">
                          <input type="password" placeholder="Password.." class="form-control"
                                 [(ngModel)]="User.password" name="password" id="password" required/>
                        </div>

                        <button type="submit" class="btn btn-lg btn-success btn-block" (click)="clickSignUp()">
                          Submit
                        </button>
                      </div>
                    </form>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
