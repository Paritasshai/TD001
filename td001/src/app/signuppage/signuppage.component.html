<div class="container">

  <!-- line modal -->
  <div class="modal fade" id="squarespaceModalSignUp" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header" style="background-color: #f8f8f8;">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span
            class="sr-only">Close</span></button>
        </div>

        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-4">
                <img [src]="ImgSignUp" class="img-responsive" style="width: 400px; height: auto; margin-top: 50%"/>
              </div>
              <br>
              <div class="col-sm-8">
                <input class="btn btn-lg btn-primary btn-block" (click)="clickLogin()" type="submit" id="facebook"
                       value="Sign Up With Facebook">
                <hr class="style15">
                <div class="col-lg-12 well">
                  <div class="row">

                    <div class="col-md-10 col-md-offset-1">
                      <alert>
                        <div class="alert alert-success" ng-reflect-ng-class="[object Object]">Registration successful
                        </div>
                      </alert>
                      <form name="form" (ngSubmit)="f.form.valid && signUp()" #f="ngForm" novalidate>
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                          <input type="text" class="form-control" name="firstName" placeholder="First Name.."
                                 [(ngModel)]="User.firstName"
                                 #firstName="ngModel" required/>
                          <div align="left" *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is
                            required!
                          </div>
                        </div>
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                          <input type="text" class="form-control" name="lastName" placeholder="Last Name.."
                                 [(ngModel)]="User.lastName"
                                 #lastName="ngModel" required/>
                          <div align="left" *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is
                            required!
                          </div>
                        </div>
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                          <input type="email" class="form-control" name="email" placeholder="Email.."
                                 [(ngModel)]="User.email"
                                 #username="ngModel" required/>
                          <div align="left" *ngIf="f.submitted && !username.valid" class="help-block">Email is
                            required!
                          </div>
                        </div>
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                          <input minlength="8" type="password" class="form-control" name="password" placeholder="Password.."
                                 [(ngModel)]="User.password"
                                 #password="ngModel" required/>
                          <div align="left" *ngIf="f.submitted && !password.valid" class="help-block">Password is
                            required! 8 characters
                          </div>
                        </div>
                        <div class="form-group">
                          <button [disabled]="loading" class="btn btn-primary">Sign Up</button>
                          <img *ngIf="loading"
                               src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
                          <a data-dismiss="modal" type="reset" class="btn btn-link">Cancel</a>
                        </div>
                      </form>
                    </div>

                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
