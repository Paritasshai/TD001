<table class="table table-striped">
  <thead>
  <tr>
    <th>User ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Status</th>
    <th>Balance</th>
    <th>Manage</th>
  </tr>
  </thead>
  <tbody>
  <tr [hidden]="users == undefined" *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td>{{user.status}}</td>
    <td>{{user.balance}}</td>
    <td>
      <button class="btn btn-warning btn-sm">Change Status</button>
    </td>
  </tr>
  </tbody>
</table>
