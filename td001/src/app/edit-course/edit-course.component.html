<div class="container-fluid">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Course ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Upload CourseItem</th>
    </tr>
    </thead>
    <tbody *ngFor="let userCourse of courses">
    <tr *ngIf="userCourse.userId == currentUser.id">
      <td>{{userCourse.id}}</td>
      <td>{{userCourse.name}}</td>
      <td>{{userCourse.description}}</td>
      <td>
        <button class="btn btn-primary btn-md"
                (click)="EditCourse(userCourse.id)">
          Edit CourseItem
        </button>
        <button class="btn btn-danger" (click)="DeleteCourse(userCourse.id)"> Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
