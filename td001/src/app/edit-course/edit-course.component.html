<div class="container-fluid">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Course ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Edit</th>
    </tr>
    </thead>
    <tbody *ngFor="let userCourse of courses">
    <tr *ngIf="userCourse.users[0].id == currentUser.id">
      <td>{{userCourse.id}}</td>
      <td>{{userCourse.name}}</td>
      <td>{{userCourse.description}}</td>
      <td>{{userCourse.price}}</td>
      <td>
        <button class="btn btn-primary btn-md"
                (click)="EditCourse(userCourse.id)">
          Edit Course
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
