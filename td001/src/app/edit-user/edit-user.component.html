<nav class="navbar navbar-default bg-faded">
  <div *ngFor="let user of users">
    <span class="navbar-text" *ngIf="user.id == currentUser.id">
       <form (ngSubmit)="user(user.id)">

         <div class="row">

        <div class="col-lg-12 col-md-12 col-sm-12">

          <div class="col-sm-6" *ngIf="user.userImages[0]?.id == null">
            <br>
            <input class="btn btn-default" type="file" ng2FileSelect [uploader]="uploaderImageUser"
                   accept="image/*"/>
            <table class="table" style="width: 50%">
              <thead>
              <tr>
                <th width="50%">Name</th>
                <th>Status</th>
                <th>Progress</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of uploaderImageUser.queue">
                <td><strong>{{ item?.file?.name }}</strong></td>
                <td *ngIf="uploaderImageUser.isHTML5" nowrap>{{
                  item?.file?.size/1024/1024/1024/1024/1024/1024/1024/1024/1024/1024/1024
                  |
                  number:'.10' }} MB
                </td>
                <td *ngIf="uploaderImageUser.isHTML5">
                  <div class="progress" style="margin-bottom: 0;">
                    <div class="progress-bar" role="progressbar"
                         [ngStyle]="{ 'width': item.progress + '%' }"></div>
                  </div>
                </td>
                <td class="text-center">
                  <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                  <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                  <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                </td>
                <td nowrap>
                  <button type="button" class="btn btn-success btn-xs"
                          (click)="item.upload()"
                          [disabled]="item.isReady || item.isUploading || item.isSuccess">
                    <span class="glyphicon glyphicon-upload"></span> Upload
                  </button>
                  <button type="button" class="btn btn-warning btn-xs"
                          (click)="item.cancel()" [disabled]="!item.isUploading">
                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                  </button>
                  <button type="button" class="btn btn-danger btn-xs"
                          (click)="item.remove()">
                    <span class="glyphicon glyphicon-trash"></span> Remove
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
            <div>
              <div>
                Queue progress:
                <div class="progress">
                  <div class="progress-bar" role="progressbar"
                       [ngStyle]="{ 'width': uploaderImageUser.progress + '%' }"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div align="center" style="max-width: 100%">
              <h4>Your Image</h4>
              <img class="img" src="data:{{user.userImages[0]?.contentType}};base64,{{user.userImages[0]?.content}}">
              <button class="btn btn-danger btn-sm" style="width: 50%"
                      *ngIf="user.userImages[0]?.id != null" (click)="DeleteImage(user.userImages[0]?.id)">
          Delete
              </button>
            </div>

          <br>
          </div>

        </div>
      </div>
    </form>
    </span>
  </div>
</nav>
