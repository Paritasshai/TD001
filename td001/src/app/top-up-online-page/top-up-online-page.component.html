<div class="container-fluid">

  <div align="center">
    <div class="row content">
      <div class="col-sm-12">
        <div class="well">
          <h2>เติมเงินออนไลน์</h2>

          <div class="checkbox-container navbar-default">
            <div align="left">

              <form name="form" #f="ngForm" novalidate>
                <div class="form-group" style="width: 70%">
                  <p>1.</p>
                  <label>ระบุจำนวนเงินที่ต้องการเติม</label>
                  <div class="form-group has-feedback">
                    <span>
                    <input #box type="text" class="form-control" name="transAmount" id="transAmount"
                           [(ngModel)]="Payment.transAmount"
                           #transAmount="ngModel"
                           placeholder="0.00 Bath (Press Enter)"
                           (keyup.enter)="onEnter(box.value)" required/> Press Enter</span>
                  </div>
                </div>
                <div class="form-group">
                  <hr>
                  <p>2.</p>
                  <label>ระบุรายการเติมเงิน</label>
                  <table class="table table-bordered">
                    <thead>
                    <tr>
                      <th>จำนวนเงินคงเหลือใน account</th>
                      <th>จำนวนเงินที่ต้องการเติม</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <td><p>{{currentUser.balance}} Bath.</p></td>
                      <td><p [hidden]="!value" style="color: red; font-size: 14px">+ {{value}} Bath.</p></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                <div class="form-group">
                  <hr>
                  <p>3.</p>
                  <!--<p>User ID: {{currentUser.id}}</p>-->
                  <!--<p>Username: {{currentUser.firstName}}</p>-->
                  <!--<p>Lastname: {{currentUser.lastName}}</p>-->
                  <!--<p>Email: {{currentUser.email}}</p>-->
                  <label>ตรวจสอบรายละเอียดอีกครั้งแล้วยืนยัน</label>
                  <div class="form-group">
                    <label for="transRemark">*หมายเหตุ</label>
                    <textarea class="form-control" name="transRemark" id="transRemark" rows="3"
                              [(ngModel)]="Payment.transRemark"
                              #transRemark="ngModel"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <hr>
                  <p>4.</p>
                  <button type="button" class="btn btn-primary btn-md" (click)="Confirm()">Confirm</button>
                </div>
                <!--<select class="form-control" id="sel1">-->

                <!--<option>300</option>-->
                <!--<option>500</option>-->
                <!--<option>1000</option>-->
                <!--<option>1500</option>-->
                <!--</select>-->
              </form>

              <!--<p>Your balance: {{currentUser.balance}}</p>-->
              <!--<p></p>-->
              <!--<p></p>-->
              <!--<p></p>-->
              <!--</div>-->

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
